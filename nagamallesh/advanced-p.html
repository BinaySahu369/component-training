<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hover-on/hover-on.css">
  <style>
    .animatePara {
      color: purple !important;
      animation: example 1s linear 1 normal forwards;
    }

    /*Standard syntax */
    @keyframes example {
      0% {
        font-size: 30px;
      }
      100% {
        font-size: 60px;
      }
    }
    advanced-p .invalid {
      font-size: 10px;
      color: red;
    }
  </style>
</head>

<body>

  <advanced-p color="orange"  type="H1" bold id="advancedPara" >Hello</advanced-p>
  <input type="checkbox" advancedTag="advancedPara">check it</input>
<script src="advanced-p.js"></script>
</body>

</html>
